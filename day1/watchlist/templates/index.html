    {% extends 'base.html' %}
    {% block content %}
    {# 过滤器 变量|过滤器名 #}
    <p>总共{{ moviews|length }}个</p>
    <ul class="movie_list">
        {% for movie in movies %}
        <li>
            {{ movie.title }} - {{ movie.year }}
            <span class="float-right">
                <a class='baidu' href="https://v.qq.com/x/search/?q={{ movie.title }}" target="_blank", title="在腾讯视频中查找">腾讯视频</a>
            </span>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
