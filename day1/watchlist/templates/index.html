<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dws WatchList</title>
</head>
<body>
    <h2>{{ name }} WatchList</h2>
    {# 过滤器 变量|过滤器名 #}
    <p>总共{{ moviews|length }}个</p>
    <ul>
        {% for movie in movies %}
        <li>
            {{ movie.title }} - {{ movie.year }}
        </li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy;2020 <a href="#">Dws电影列表</a> </small>
    </footer>
</body>
</html>
