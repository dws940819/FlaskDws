<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue 购物车</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            width: 50%;
            margin: 100px auto;
        }
        .removed{
            color: grey;
        }
        .removed label{
            text-decoration: line-through;
        }
        ul{
            border:1px solid black;
            margin-top: 30px;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class='container' id='app'>
        <h2>{{ title }}</h2>
        <!-- 输入框，添加按钮 -->
        <div class="input-group">
            <input v-model='newItem' type="text" class="form-control" placeholder="添加">
            <span class="input-group-btn">
                <button v-on:click='addItem' type='button' class="btn btn-default">添加购物车</button>
            </span>
        </div>
        <ul>
            <li v-for='item in items' v-bind:class="{'removed':item.checked}">
                <div class="checkbox">
                    <label for="">
                        <input v-model='item.checked' class="js-item" type="checkbox">{{ item.text }}
                    </label>
                </div>
            </li>
        </ul>
        <!-- 改变标题 -->
        <div class="footer">
            <hr>
            <span>变变变！</span>
            <input v-model='title'>
        </div>

    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
<script>
    var data = {
        items:[
            {text:'芒果', checked:false},
            {text:'香蕉', checked:false},
            {text:'榴莲', checked:false}
            ],
        title:'我的购物车',
        newItem:''
    }
    new Vue({
        el:'#app',
        data:data,
        methods:{
            addItem:function(){
                var text;
                text = this.newItem.trim()
                if(text){
                    this.items.push({
                        text:text,
                        checked:false
                    })
                };
                this.newItem = ''
            }
        }
    })
</script>
</html>
